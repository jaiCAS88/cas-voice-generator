<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Jordan's Voice Assistant</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: #f3f4f6;
      margin: 0;
      padding: 2rem;
      display: flex;
      justify-content: center;
    }
    .container {
      background: #fff;
      border-radius: 1rem;
      padding: 2rem;
      max-width: 800px;
      width: 100%;
      box-shadow: 0 10px 25px rgba(0, 0, 0, 0.05);
    }
    h1 {
      color: #4f46e5;
      margin-bottom: 1rem;
    }
    label {
      font-weight: 600;
      display: block;
      margin-top: 1.5rem;
      margin-bottom: 0.5rem;
    }
    textarea, select, button {
      width: 100%;
      padding: 1rem;
      font-size: 1rem;
      border-radius: 0.5rem;
      border: 1px solid #d1d5db;
      margin-bottom: 1rem;
    }
    button {
      background: #4f46e5;
      color: white;
      border: none;
      cursor: pointer;
      transition: background 0.2s ease-in-out;
    }
    button:hover {
      background: #4338ca;
    }
    #output {
      white-space: pre-wrap;
      background: #f9fafb;
      border: 1px solid #e5e7eb;
      padding: 1rem;
      border-radius: 0.5rem;
      margin-top: 1rem;
    }
    .copy-button {
      background: #22d3ee;
      color: #111827;
      border: none;
      padding: 0.5rem 1rem;
      margin-top: 1rem;
      border-radius: 0.5rem;
      font-weight: bold;
      cursor: pointer;
      float: right;
    }
    .copy-button:hover {
      background: #0ec7dd;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Jordan's Voice Assistant</h1>

    <label for="newIdea">ðŸ§  What would you like to write or rewrite?</label>
    <textarea id="newIdea" rows="6" placeholder="Describe what you want to write (LinkedIn post, email, or paste a draft to rewrite)..."></textarea>

    <label for="tone">ðŸŽ¨ Select a Tone (optional)</label>
    <select id="tone">
      <option value="No extra style">No extra style</option>
      <option value="Friendly">Friendly</option>
      <option value="Sharp">Sharp</option>
      <option value="Funny">Funny</option>
      <option value="Empathetic">Empathetic</option>
      <option value="Professional">Professional</option>
    </select>

    <button onclick="generatePost()">Generate or Rewrite</button>

    <div id="output"></div>
    <button class="copy-button" onclick="copyToClipboard()">Copy to Clipboard</button>
  </div>

  <script>
    const apiKey = "AIzaSyD3qTi0hFd0ezWE0iFiJSVjziteJqx5a_I"; // Replace with your actual key

    function getToneTag(tone) {
      return tone !== "No extra style" ? ` with a touch of \"${tone}\" style` : "";
    }

    async function generatePost() {
      const input = document.getElementById("newIdea").value;
      const tone = document.getElementById("tone").value;
      const output = document.getElementById("output");
      output.textContent = "Generating...";

      const prompt = `
You are a professional ghostwriter. Rewrite the LinkedIn post or email below using the following tone and voice guide.

Your job is to generate or rewrite professional communication in Jordanâ€™s voice. This might be:
- A LinkedIn post
- A marketing email
- A client update

ðŸ”Š Jordan's Voice & Tone Guide:
- Conversational & Friendly: Natural, direct, human. Uses casual phrases like he is talking to a friend.
- Humble & Curious: Avoid sounding like an expert; be open to learning and improving.
- Appreciative & Relationship-Driven: Acknowledge the reader, thank them, and build connection.
- Clear & Direct: Get to the point quickly. Value should be obvious up front. Keeps it professional.
- Light Humor & Real Life: Mention small personal things or relatable metaphors. Use emojis where appropriate (ðŸ”¥, ðŸŽ‰). But donâ€™t overuse.
- Positive & Forward-Looking: Maintain optimism, even when discussing problems or asking questions.

Tone Guide:
- No extra style: Jordan's Voice & Tone Guide only.
- Sharp: Direct, punchy, confident. Less fluff.
- Empathetic: Supportive, reflective, emotionally aware.
- Funny: Use clever analogies, casual jokes, emoji play.
- Friendly: Warm, open, kind language with a collaborative vibe.
- Professional: Polished, respectful, a bit more formal but still human.

âŒ Avoid AI-sounding phrasing or corporate jargon!
Avoid These AI-Sounding Words & Tones:
leverage, utilize, synergy, ecosystem, disrupt, innovate, transformational, state-of-the-art, cutting-edge, paradigm shift, value-added, best-in-class, scalable solutions, next-gen, seamless integration

Avoid overly formal / robotic phrases like:
"We hope this message finds you well."
"We are reaching out to inform youâ€¦"
"Should you have any questionsâ€¦"
"Per your requestâ€¦"
"Kindly noteâ€¦"
"Please be advisedâ€¦"

Avoid tone that is:
- Overly polished or salesy
- Emotionally flat or vague (e.g., "We are excited to bring you value")
- Sounding like a scripted chatbot or AI assistant
- Passive voice or overly complicated sentence structure

${tone !== "No extra style" ? `Apply an additional tone of "${tone}".` : "Use only Jordan's natural voice."}

Write the content below using this voice and format appropriately. If it sounds like an email, write it as an email. If it sounds like a post, write a post.

User input:
"${input}"

Return only the final version â€” no intro, no explanation.
`;

      await runGeminiPrompt(prompt, output);
    }

    async function runGeminiPrompt(prompt, output) {
      const response = await fetch("https://generativelanguage.googleapis.com/v1beta/models/gemini-2.0-flash:generateContent?key=" + apiKey, {
        method: "POST",
        headers: {
          "Content-Type": "application/json"
        },
        body: JSON.stringify({
          contents: [{ parts: [{ text: prompt }] }]
        })
      });

      const data = await response.json();
      const result = data.candidates?.[0]?.content?.parts?.[0]?.text || "Error generating output.";
      output.textContent = result;
    }

    function copyToClipboard() {
      const text = document.getElementById("output").textContent;
      navigator.clipboard.writeText(text).then(() => {
        alert("Copied to clipboard!");
      }, () => {
        alert("Failed to copy text.");
      });
    }
  </script>
</body>
</html>
